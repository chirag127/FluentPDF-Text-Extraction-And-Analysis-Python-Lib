name: Apex CI - Python Library Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Test, Lint & Format
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 3. Install uv (Python Package Manager)
      run: pip install uv

    - name: 4. Install Dependencies
      run: uv pip install -r requirements.txt --system

    - name: 5. Lint with Ruff
      run: uv run ruff check .

    - name: 6. Check Formatting with Ruff
      run: uv run ruff format --check .

    - name: 7. Run Tests & Generate Coverage
      # Assumes the primary package is named 'fluentpdf'
      run: uv run pytest --cov=fluentpdf --cov-report=xml

    - name: 8. Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
